<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoPlace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AutoPlace</h1>
    <p>Achetez et vendez des voitures facilement</p>
  </header>

  <section class="hero">
    <input type="text" id="recherche" placeholder="Rechercher une voiture...">
    <select id="marque">
      <option value="all">Toutes les marques</option>
      <option value="Toyota">Toyota</option>
      <option value="Renault">Renault</option>
      <option value="Peugeot">Peugeot</option>
    </select>
    <input type="number" id="prix" placeholder="Prix maximal en MAD">
    <button onclick="filtrerVoitures()">Filtrer</button>
  </section>
<section class="voitures" id="liste-voitures">
    <div class="voiture carte" data-marque="Toyota" data-prix="150000">
      <img src="https://via.placeholder.com/250x150" alt="Toyota">
      <h3>Toyota Corolla</h3>
      <p>Prix : 150000 MAD</p>
    </div>
    <div class="voiture carte" data-marque="Renault" data-prix="120000">
<img src="https://via.placeholder.com/250x150" alt="Renault">
      <h3>Renault Clio</h3>
      <p>Prix : 120000 MAD</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 AutoPlace. Tous droits réservés.</p>
  </footer>

  <script type="module" src="script.js"></script>

</body>
</html>
